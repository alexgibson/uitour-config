language: node_js

node_js:
  - "4"

before_install:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16 -extension RANDR"
  - "sh -e /etc/init.d/xvfb start"

before_script:
  - npm install jpm -g

script:
  - npm run jpm-travis

addons:
firefox: "47.0"
