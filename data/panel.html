<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UITour config</title>
  </head>
  <body>
    <form>
      <h1>UITour preferences</h1>
      <label for="whitelist">Whitelist:</label>
      <select id="whitelist" name="whitelist" size="6"></select>
      <button id="add-to-whitelist" type="button">Whitelist this site</button>
      <div class="button-container">
        <button id="remove-selected" type="button">Remove selected</button>
        <button id="remove-all" type="button">Remove all</button>
      </div>
      <fieldset>
        <legend>Enabled:</legend>
        <label>
          <input type="radio" id="enable-uitour" name="enable"> Enable
        </label>
        <label>
          <input type="radio" id="disable-uitour" name="enable"> Disable
        </label>
      </fieldset>
      <fieldset>
        <legend>Require secure:</legend>
        <label>
          <input type="radio" id="enable-require-secure" name="require-secure"> True
        </label>
        <label>
          <input type="radio" id="disable-require-secure" name="require-secure"> False
        </label>
      </fieldset>
      <label>Log level:
        <select id="log-level" name="log-level">
          <option value="Error">Error</option>
          <option value="Warn">Warn</option>
          <option value="Debug">Debug</option>
          <option value="All">All</option>
        </select>
      </label>
    </form>
  </body>
</html>
