<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <h1>UITour config</h1>
      <fieldset>
        <legend>Enabled</legend>
        <label>
          <input type="radio" id="enable-uitour" name="enable"> Enabled
        </label>
        <label>
          <input type="radio" id="disable-uitour" name="enable"> Disabled
        </label>
      </fieldset>
      <fieldset>
        <legend>Require secure</legend>
        <label>
          <input type="radio" id="enable-require-secure" name="require-secure"> True
        </label>
        <label>
          <input type="radio" id="disable-require-secure" name="require-secure"> False
        </label>
      </fieldset>
      <fieldset>
        <legend>Whitelist</legend>
        <select id="whitelist" name="whitelist" size="6"></select>
        <button id="add-current-site" type="button">Add this site</button>
        <button id="remove-selected" type="button">Remove selected</button>
        <button id="remove-all" type="button">Remove all</button>
      </fieldset>
      <fieldset>
        <legend>Log level</legend>
        <select id="log-level" name="log-level">
          <option value="Error">Error</option>
          <option value="Warn">Warn</option>
          <option value="Debug">Debug</option>
          <option value="All">All</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
